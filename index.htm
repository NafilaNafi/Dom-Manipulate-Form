<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
      <h1>DOM FORM</h1>
      <h4>PLACE ORDER</h4>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Personal Details</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form action="">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  class="form-control"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  class="form-control"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="form-control"
                  placeholder="Address"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="pincode">Pincode</label>
                <input
                  type="text"
                  name="pincode"
                  id="pincode"
                  class="form-control"
                  placeholder="Pincode"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="gender">Gender</label>
              </div>
              <div class="form-check col-md-1">
                <input
                  type="radio"
                  name="gender"
                  id="male"
                  class="form-check-input"
                  value="Male"
                  required
                />
                <label for="Male" class="form-check-label">Male</label>
              </div>
              <div class="form-check col-md-1">
                <input
                  type="radio"
                  name="gender"
                  id="female"
                  class="form-check-input"
                  value="Female"
                  checked />
                <label for="Female">Female</label>
              </div>
              <div class="col-md-3">
                <label for="food">Select Your Favourite (atleast 2)</label>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="Vegetables"
                    id="Vegetables"
                    value="Vegetables"
                    class="form-check-input"/>
                  <label for="Vegetables" class="form-check-label">Vegetables</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="Protein"
                    id="Protein"
                    value="Protein"
                    class="form-check-input"/>
                  <label for="Protein" class="form-check-label">Protein</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="Fruits"
                    id="Fruits"
                    value="Fruits"
                    class="form-check-input"/>
                  <label for="Fruits" class="form-check-label">Fruits</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="Grains"
                    id="Grains"
                    value="Grains"
                    class="form-check-input"/>
                  <label for="Grains" class="form-check-label"
                    >Grains</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="Dairy"
                    id="Dairy"
                    value="Dairy"
                    class="form-check-input"/>
                  <label for="Dairy" class="form-check-label">Dairy</label>
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="state">State</label>
                <select name="state" id="state" class="form-control">
                  <option value="select" disabled selected>--Select--</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Tamil Nadu">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Tamil Nadu">Telangana</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="country">Country</label>
                <select
                  name="country"
                  id="country"
                  class="form-control"
                  required>
                  <option value="select" disabled selected>--Select--</option>
                  <option value="India">India</option>
                </select>
              </div>
              <div class="col-md" style="text-align: center">
                <button
                  type="submit"
                  class="btn btn-primary col-md-6"
                  onclick="foo()">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
